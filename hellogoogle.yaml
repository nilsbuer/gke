apiVersion: batch/v1
kind: Job
metadata:
  name: gkejobfromgithub
  namespace: default
spec:
  template:
    metadata:
      name: gkejob
    spec:
      restartPolicy: Never
      containers:
        - name: hello
          image: busybox
          command:
            - "sh"
            - "-c"
            - "echo Hello, Google Team!"
  backoffLimit: 4
