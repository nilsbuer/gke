{
    "apiVersion": "batch/v1",
    "kind": "Job",
    "metadata": {
        "name": "pi-calculation",
        "namespace": "default"
    },
    "spec": {
        "ttlSecondsAfterFinished": 3600,
        "parallelism": 1,
        "completions": 1,
        "activeDeadlineSeconds": 1800,
        "backoffLimit": 6,
        "template": {
            "metadata": {
                "name": "pi"
            },
            "spec": {
                "containers": [
                    {
                        "name": "pi",
                        "image": "perl:5.34.0",
                        "securityContext": {
                            "allowPrivilegeEscalation": false,
                            "capabilities": {
                                "drop": [
                                    "ALL"
                                ]
                            }
                        },
                        "command": [
                            "perl",
                            "-Mbignum=bpi",
                            "-wle",
                            "print bpi(20)"
                        ]
                    },
                    {
                        "name": "hello-google",
                        "image": "busybox",
                        "command": [
                            "echo",
                            "Hello GKE Team"
                        ]
                    }
                ],
                "restartPolicy": "Never"
            }
        }
    }
}
