{
    "apiVersion": "batch/v1",
    "kind": "Job",
    "metadata": {
        "name": "hello-google-job",
        "namespace": "default"
    },
    "spec": {
        "ttlSecondsAfterFinished": 3600,
        "parallelism": 1,
        "completions": 1,
        "activeDeadlineSeconds": 1800,
        "backoffLimit": 6,
        "template": {
            "metadata": {
                "name": "hello-google"
            },
            "spec": {
                "containers": [
                    {
                        "name": "hello-google",
                        "image": "busybox",
                        "command": [
                            "sh", "-c", "echo Hello GKE Team"
                        ]
                    }
                ],
                "restartPolicy": "Never"
            }
        }
    }
}
